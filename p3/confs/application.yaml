apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: will
spec:
  project: development
  source:
    repoURL: https://github.com/victor-chevillotte/iot-app.git
    # http://localhost:8080/root/test.git for bonus
    targetRevision: HEAD
    path: manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
