apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-app-ingress
  namespace: argocd  # Use the namespace where Argo CD is deployed
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /app(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: vchevill-playground  # Name of your application service
            port:
              number: 8888
      - path: /argocd(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: argocd-server  # Name of Argo CD service
            port:
              number: 8090
